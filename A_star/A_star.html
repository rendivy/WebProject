    </li>
    <li>
      <a href="../clustering/index.html">
        <i class="bx bx-exclude"></i>
        <span class="link_name">Cluster Algorithm</span>
      </a>
      <span class="tooltip">Cluster Algorithm</span>
    </li>
        <li>
      <a href="#">
        <i class="bx bx-dna"></i>
        <span class="link_name">Genetic Algorithm</span>
      </a>

    </li>
    <li>
      <a href="#">
        <i class="bx bx-run"></i>
        <span class="link_name">Ant Algorithm</span>

    </li>
    <li>
      <a href="#">
        <i class="bx bxs-leaf"></i>
        <span class="link_name">Tree Algorithm</span>
      </a>

    <li>
      <a href="#">
        <i class="bx bx-math"></i>

    <input type="button" class="button" id="change_finish" value="Выбрать финиш">
    <input type="button" class="button" id="clear" value="Очистить">
  </div>
  <div class="table_container"></div>
</div>

<script type="module" src="main.js"></script>
<script type="module" src="colors.js"></script>
<script type="module" src="fieldCreation.js"></script>
