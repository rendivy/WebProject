    <ul class="nav-list">

                <i class="bx bxs-star"></i>

            </a>
            <span class="tooltip">A-Star</span>
        </li>
        <li>
            <a href="../clustering/index.html">
                <i class="bx bx-exclude"></i>
                <span class="link_name">Cluster Algorithm</span>
            </a>
            <span class="tooltip">Cluster Algorithm</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-dna"></i>
                <span class="link_name">Genetic Algorithm</span>
            </a>
            <span class="tooltip">Genetic Algorithm</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-run"></i>
                <span class="link_name">Ant Algorithm</span>
            </a>
            <span class="tooltip">Ant Algorithm</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bxs-leaf"></i>
                <span class="link_name">Tree Algorithm</span>
            </a>
            <span class="tooltip">Tree Algorithm</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-math"></i>
                <span class="link_name">Neuron model</span>

        <input type="button" class="button" id="generate-maze" value="Сгенерировать лабиринт">
        <input type="button" class="button" id="launch" value="Запустить">

        <input type="button" class="button" id="change-start" value="Выбрать старт">
        <input type="button" class="button" id="change-finish" value="Выбрать финиш">
        <input type="button" class="button" id="clear" value="Очистить">
    </div>
</div>

<script type="module" src="main.js"></script>
<script type="module" src="colors.js"></script>
<script type="module" src="fieldCreation.js"></script>
<script type="module" src="mazeGeneration.js"></script>
<script type="module" src="mazeTransformations.js"></script>
